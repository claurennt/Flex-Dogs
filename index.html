<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <script defer src="src/index.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/Paw-print.svg" />
    <title>Flex Dogs</title>
</head>

<body>
    <header>
        <h1>Flex Dogs</h1>
        <h2>A flex-box playground</h2>
        <img src="images/Paw-print.svg" alt="dog paw" id="logo" />
    </header>
    <section id="flex-container-styles">
        <h3>Flex Container Properties:</h3>
        <label for="width">width:</label>
        <select name="width" id="width">
            <option value="100vw">100vw (default) </option>
            <option value="80vw">80vw </option>
            <option value="50vw">50vw</option>
            <option value="20vw">20vw</option>
        </select>
        <label for="height">height:</label>
        <select name="height" id="height">
            <option value="1000px">1000px (default) </option>
            <option value="500px">500px </option>
            <option value="200px">200px</option>
        </select>
        <label for="flex-direction">flex-direction:</label>

        <select name="flex-direction" id="flex-direction">
            <option value="row">row (default)</option>
            <option value="column">column</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column-reverse">column-reverse</option>
        </select>
        <label for="flex-wrap">flex-wrap:</label>
        <select name="flex-wrap" id="flex-wrap">
            <option value="nowrap">nowrap (default)</option>
            <option value="wrap">wrap</option>
        </select>
        <label for="justify-content">justify-content:</label>

        <select name="justify-content" id="justify-content">
            <option value="flex-start">flex-start (default)</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
            <option value="space-evenly">space-evenly</option>
        </select>
        <label for="align-items">align-items:</label>
        <select name="align-items" id="align-items">
            <option value="stretch">stretch (default)</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
        </select>
    </section>
    <section id="flex-items-styles">
        <h3>Flex Item Properties:</h3>

        <summary>
            <span>ℹ️</span> 1.Select an image by clicking on it > 2. select the
            desired flex propertie(s)
        </summary>
        <label for="flex">flex<span> (shorthand for flex-grow, flex-shrink and flex-basis)</span>:</label>
        <select name="flex" id="flex-grow">
            <option value="0">0 (default) </option>
            <option value="1">1 </option>
            <option value="2">2 </option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <select name="flex" id="flex-shrink">
            <option value="1">1 (default) </option>
            <option value="2">2 </option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <select name="flex" id="flex-basis">
            <option value="auto">auto (default) </option>
            <option value="initial">initial </option>
            <option value="200px">200px </option>
            <option value="300px">300px</option>
            <option value="400px">400px</option>
            <option value="500px">500px</option>
            <option value="1000px">1000px</option>
        </select>
        <label for="align-self">Align-self(cross-axis)</label>
        <select name="align-self" id="align-self">
            <option value="stretch">stretch (default)</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
        </select>

        <label for="margin" id="margin-info">justify one on the main axis:</label>
        <div class="margins">
            <div id="margin-vertical">
                <input type="radio" id="margin-top" name="margin-vertical" value="auto" /><label for="margin-top">margin-top:auto</label><br />

                <input type="radio" id="margin-bottom" name="margin-vertical" value="auto" />
                <label for="margin-bottom">margin-bottom:auto</label>
            </div>

            <div id="margin-horizontal">
                <input type="radio" id="margin-left" name="margin-horizontal" value="auto" /><label for="margin-left">margin-left:auto</label>

                <input type="radio" id="margin-right" name="margin-horizontal" value="auto" />
                <label for="margin-right">margin-right:auto</label><br />
            </div>
        </div>
    </section>
    <!-- <button id="reset">reset all values</button> -->
    <div class="flex-container">
        <img src="images/dog1.jpg" alt="dog1" class="flex-item" />

        <img src="images/dog2.jpg" alt="dog2" class="flex-item" />

        <img src="images/dog3.jpg" alt="dog3" class="flex-item" />

        <img src="images/dog4.jpg" alt="dog4" class="flex-item" />

        <img src="images/dog5.jpg" alt="dog5" class="flex-item" />

        <img src="images/dog6.jpg" alt="dog6" class="flex-item" />

        <img src="images/dog7.jpg" alt="dog7" class="flex-item" />

        <img src="images/dog8.jpg" alt="dog8" class="flex-item" />
    </div>
</body>

</html>
